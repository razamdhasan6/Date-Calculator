<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Calculate</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Age / Date Calculator</h1>
        <label for="pastdate">Select From</label>
        <input type="date" id="pastDate">
        <label for="today">Select To</label>
        <input type="date" id="today">
        <button>Calculate</button>
        <p>Your age / Date is  </p>
        <p class="result"></p>
        <p class="note">Note:- starting date not calculated</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
